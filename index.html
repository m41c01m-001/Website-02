<!DOCTYPE html>

<head>

    <title>Quick-Links</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: pointer;
        }

        :root {
            --primary-color: #e0e0e0;
            --secondary-color: #909090;
            --accent-color: #ffffff;
        }

        body {
            background-image: url('Background001.webp'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Background001.webp'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            opacity: 0.8;
        }

        /* Add a semi-transparent overlay */
        .content-overlay {
            position: relative;
            z-index: 1;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin: 20px 0;
            max-width: 1200px;
            width: 100%;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(45deg, 
                var(--secondary-color), 
                var(--primary-color));
            color: var(--accent-color);
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 20px rgba(18, 18, 230, 1);
            cursor: pointer;
            white-space: nowrap;
        }

        a:hover {
            background-color: var(--primary-color);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 0 30px rgba(18, 18, 230, 1);
        }

        /* Neon-style glowing text */
        h2 {
            font-size: 1.1rem;
            color: #1212e6;
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 35, 45, 0.7),
                         0 0 30px rgba(0, 35, 45, 0.6),
                         0 0 50px rgba(0, 35, 45, 0.4);
            animation: neonGlow 1.5s infinite alternate;
        }

    </style>
</head>
