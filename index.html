  <style>
    /* Basic reset (mobile-first) */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root{
      --primary-color: #e0e0e0;
      --secondary-color: #909090;
      --accent-color: #ffffff;
      --bg-opacity: 0.82;
      --gap: 1rem;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000; /* fallback while image loads */
    }

    /* Background image + overlay using ::before for better stacking and safe-area support */
    body{
      min-height:100vh;
      position:relative;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      overflow-x:hidden;
      padding: 20px;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image: url('Background001.webp');
      background-size: cover;
      background-position: center;
      opacity: var(--bg-opacity);
      z-index:0;
      pointer-events:none;
      will-change: transform;
    }

    /* Content wrapper sits above the background */
    .wrap{
      position:relative;
      z-index:1;
      width:100%;
      max-width:1200px;
    }

    /* Title / neon style */
    h2{
      margin: 0 0 1.25rem 0;
      text-align:center;
      font-size: clamp(1rem, 3.5vw, 1.25rem);
      color:#1212e6;
      letter-spacing:4px;
      text-transform:uppercase;
      font-weight:700;
      text-shadow:
        0 0 12px rgba(18,18,230,0.5),
        0 0 22px rgba(18,18,230,0.35);
      animation: neonGlow 1.8s infinite alternate;
    }

    @keyframes neonGlow {
      from { text-shadow: 0 0 8px rgba(18,18,230,0.35), 0 0 18px rgba(18,18,230,0.25); }
      to   { text-shadow: 0 0 18px rgba(18,18,230,0.6), 0 0 36px rgba(18,18,230,0.45); }
    }

    /* Responsive grid for links */
    .links {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* smaller min for mobile friendliness */
      gap: var(--gap);
      width:100%;
      margin-bottom: 1rem;
    }

    /* Link pills â€” use flex to center, allow wrapping, responsive padding and font-size */
    .links a{
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      color: var(--accent-color);
      padding: .6rem 1rem; /* reduced and responsive */
      border-radius: 999px;
      font-weight:700;
      font-size: clamp(.92rem, 2.5vw, 1.1rem);
      text-transform:uppercase;
      letter-spacing:1px;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 0 20px rgba(18,18,230,0.9);
      min-height:44px; /* accessible touch target */
      text-align:center;
      white-space: normal; /* allow wrapping if needed */
      word-break: keep-all;
      cursor: pointer; /* apply only to interactive element */
    }

    .links a:hover,
    .links a:focus{
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 6px 28px rgba(18,18,230,0.9);
      outline: none;
    }

    .links a:focus{
      box-shadow: 0 0 0 3px rgba(18,18,230,0.22);
    }

    /* Smaller spacing on small devices */
    @media (max-width:420px){
      :root { --gap: .6rem; }
      .wrap { padding-left:6px; padding-right:6px; }
      .links a { padding: .5rem .75rem; }
    }

    /* Larger screens: increase gaps and keep nicer proportions */
    @media (min-width:900px){
      :root { --gap: 1.25rem; }
      .links a { padding: .95rem 1.5rem; }
    }

    /* Respect very narrow viewports (old phones) */
    @media (max-width:320px){
      .links { grid-template-columns: 1fr; gap: .5rem; }
      h2 { font-size: 1rem; letter-spacing:3px; }
    }
  </style>
</head>
